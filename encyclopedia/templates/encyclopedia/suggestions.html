{% extends "encyclopedia/layout.html" %}

{% block title %}
Suggestions
{% endblock %}

{% block body %}
<h1>Suggestions</h1>
{% if suggestions %}
<ul>
    {% for entry in suggestions %}
    <li><a href="/{{entry}}">{{ entry }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No suggestion is found...</p>
{% endif %}

{% endblock %}
